	armv6j_hf_musl_hardened_openrc
	armv7a_hf_openrc
	armv7a_hf_systemd
	armv7a_hf_systemd_mu
	armv7a_sf_openrc
	armv7a_sf_systemd
	armv7a_sf_systemd_mu
	armv7a_hf_musl_openrc
	armv7a_hf_musl_hardened_openrc
"

